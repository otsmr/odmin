<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />

    <script>

        console.info('%cOdmin ', 'background: #222; color: #1564bf;font-size:51px;font-weight:bold');
        console.info('%cOpen-Source Kontoverwaltung ', 'background: #222; color: #1564bf;font-size:18px;')

    <script>

        window.API_BASE = location.protocol + "//" + location.host;

        // in dev the backend is on different port
        if (location.host.split(":")[0] === "localhost") {
            window.API_BASE = location.protocol + "//" + location.host.split(":")[0] + ":3030";
        }
        
    </script>
